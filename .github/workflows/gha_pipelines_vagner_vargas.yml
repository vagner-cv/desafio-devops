name: pipe_desenvolvimento_vagner

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
jobs:
# ****** ETAPA Compilação ******
 build:
  name: Compilação
  runs-on: ubuntu-latest
  
  steps:
  
  - name: Git Checkout
    uses: actions/checkout@v3
    
  - name: Configura JDK 11
    uses: actions/setup-java@v3
    with:
      java-version: '11'
      distribution: 'temurin'
      cache: maven
      
  - name: Compilação
    run: mvn -B compile --file pom.xml
    
# ****** ETAPA Qualidade de Código ******
 code-quality:
  name: Qualidade de Código
  needs: build
  runs-on: ubuntu-latest
  
  steps:
  
  - name: Git Checkout
    uses: actions/checkout@v3
    
  - name: Adiciona permissão para mvnw
    run: chmod +x mvnw
    
  - name: Análise SonarCloud
    run: ./mvnw verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=lab-devops-project
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
 # ****** ETAPA Testes Automatizados ******
 sec-tests:
  name: Testes Automatizados
  needs: code-quality
  runs-on: ubuntu-latest
    
  steps:
  - name: Configura JDK 11
    uses: actions/setup-java@v3
    with:
      java-version: '11'
      distribution: 'temurin'
      cache: maven
        
  - name: Testes Unitários
    run: mvn -B test --file pom.xml


  
  
  
    
